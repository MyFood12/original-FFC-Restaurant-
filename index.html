<!DOCTYPE html>
<html>
  <head>
    <title>FFC Restaurant</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
        background-color: #f2f2f2;
      }

      .logo {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .menu {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      h1 {
        font-size: 30px;
        margin-top: 0;
      }

      p {
        font-size: 20px;
        margin-bottom: 0;
      }

      .phone {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .phone img {
        width: 25px;
        height: 25px;
        margin-right: 10px;
      }

      .menu img {
        width: 100%;
        height: auto;
        max-width: 300px;
        margin: 20px;
        border-radius: 10px;
      }

      .menu a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        font-size: 20px;
        text-decoration: none;
        border-radius: 10px;
        margin: 20px;
      }

      .menu a:hover {
        background-color: #3e8e41;
      }

      .menu a:focus {
        outline: none;
        background-color: #3e8e41;
        transform: scale(1.05);
      }

      .menu .lines {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin: 20px;
      }

      .menu .lines img {
        width: 15px;
        height: 17px;
        margin-right: 10px;
      }

      .menu .lines a {
        display: block;
        margin-top: 5px;
        font-size: 16px;
        color: #666;
        text-decoration: none;
      }

      .menu .lines a:hover {
        color: black;
        font-weight: bold;
      }

      .menu .popup {
        position: absolute;
        top: 70px;
        right: 0;
        padding: 20px;
        background-color: #f2f2f2;
        border: 1px solid black;
        border-radius: 10px;
        z-index: 1;
        display: none;
      }

      .menu .popup a {
        display: block;
        margin-top: 10px;
        font-size: 16px;
        color: #666;
        text-decoration: none;
      }

      .menu .popup a:hover {
        color: black;
        font-weight: bold;
      }

      .menu .lines:focus + .popup {
        display: block;
      }

          flex-direction: row;
        }
