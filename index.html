<!DOCTYPE html>
<html>
<head>
	<title>Welcome to FFC Restaurant</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		.header {
			display: flex;
			align-items: center;
			background-color: #F8F8F8;
			height: 60px;
			padding: 0 20px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}
		.logo {
			height: 40px;
			width: 40px;
			border-radius: 50%;
			margin-right: 10px;
		}
		.menu {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			align-items: center;
			margin-top: 20px;
		}
		.menu img {
			width: 250px;
			height: 300px;
			margin: 20px;
			border-radius: 10px;
			cursor: pointer;
		}
		.number {
			font-size: 18px;
			font-weight: bold;
			margin-top: 20px;
		}
		.btn {
			display: inline-block;
			padding: 8px 20px;
			font-size: 20px;
			font-weight: bold;
			text-align: center;
			color: #fff;
			background-color: #1e90ff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin-top: 10px;
		}
		.btn:hover {
			background-color: #0080ff;
		}
		.option-box {
			position: absolute;
			top: 55px;
			left: 0px;
			display: none;
			background-color: #F8F8F8;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			padding: 10px;
			z-index: 1;
		}
		.line {
			height: 15px;
			width: 2px;
			background-color: #000;
			margin: 2px 0;
			cursor: pointer;
		}
		.line-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 20px;
		}
		.option {
			padding: 10px;
			cursor: pointer;
		}
		.option:hover {
			background-color: #e6e6e6;
		}
		.round-image {
			border-radius: 50%;
			height: 200px;
			width: 200px;
			margin-top: 20px;
		}
	</style>
</head>
