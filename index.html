<!DOCTYPE html>
<html>
<head>
	<title>FFC Restaurant</title>
	<style>
		/* Add styles to the lines */
		.line {
			height: 17px;
			width: 1px;
			background-color: black;
			display: inline-block;
			margin-right: 2px;
		}
		/* Add hover styles to the lines */
		.line:hover {
			cursor: pointer;
			background-color: lightgray;
		}
		/* Add styles to the options container */
		.options {
			display: none;
			position: absolute;
			background-color: white;
			border: 1px solid black;
			padding: 10px;
			z-index: 1;
		}
		/* Add styles to the option links */
		.option-link {
			display: block;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<!-- Add the three vertical lines and options container -->
	<div class="menu-icon" onclick="showOptions()">
		<div class="line"></div>
		<div class="line"></div>
		<div class="line"></div>
		<div class="options" id="options">
			<a href="#">View full menu</a>
			<a href="#">Location</a>
		</div>
	</div>

	<!-- Add the restaurant name and logo -->
	<h1>Welcome to FFC Restaurant</h1>
	<img src="https://i.imgur.com/5DRVELS.png" alt="FFC Restaurant Logo" style="width: 200px; height: 200px; border-radius: 50%;">

	<!-- Add the menu image and click-to-call button -->
	<div>
		<a href="tel:+919999676710"><img src="https://i.imgur.com/SNmwpbc.png" alt="Menu" style="width: 600px;"></a>
	</div>
	<button onclick="makeCall()">Click here to make a call</button>

	<!-- Add the other images -->
	<img src="https://i.imgur.com/9jPdUHF.png" alt="Image 1" style="width: 200px;">
	<img src="https://i.imgur.com/lBfSzMk.png" alt="Image 2" style="width: 200px;">

	<script>
		// Show or hide the options container
		function showOptions() {
			var options = document.getElementById("options");
			if (options.style.display === "block") {
				options.style.display = "none";
			} else {
				options.style.display = "block";
			}
		}

		// Call the restaurant when the button is clicked
		function makeCall() {
			location.href = "tel:+919999676710";
		}
	</script>
</body>
</html>
