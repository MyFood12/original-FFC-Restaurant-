<!DOCTYPE html>
<html>
  <head>
    <title>FFC Restaurant</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: #ffffff;
        padding: 20px;
        text-align: center;
      }
      .header img {
        height: 200px;
        width: 200px;
      }
      .menu {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .menu img {
        height: 250px;
        width: 250px;
        margin: 20px;
      }
      .menu img:last-child {
        border-radius: 50%;
      }
      .call-to-action {
        background-color: #ffffff;
        padding: 20px;
        text-align: center;
      }
      .call-to-action a {
        display: block;
        font-size: 24px;
        font-weight: bold;
        color: #333333;
        text-decoration: none;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="https://imgur.com/5DRVELS" alt="FFC Restaurant" />
      <h1>Welcome to FFC Restaurant</h1>
    </div>
    <div class="menu">
      <img src="https://i.imgur.com/SNmwpbc.png" alt="Menu" />
      <a href="tel:+919999676710">
        <img src="https://i.imgur.com/IiFBprb.png" alt="Call to Order" />
      </a>
      <img src="https://i.imgur.com/xEjgxgQ.png" alt="Special Offer" />
    </div>
    <div class="call-to-action">
      <p>Call us at +91 9999676710 to place your order.</p>
      <a href="tel:+919999676710">Click here to make a call</a>
    </div>
  </body>
</html>
