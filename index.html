<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to FFC Restaurant</title>
    <style>
      #menu {
        width: 100%;
        height: 100%;
        background-image: url('https://i.imgur.com/gUg09Mx.png');
        background-size: cover;
        position: fixed;
        top: 0;
        left: 0;
        display: none;
      }

      #menu img {
        width: 100%;
        height: 100%;
      }

      #menu a {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 18px;
        color: white;
        text-decoration: none;
      }

      #location {
        width: 100%;
        height: 100%;
        background-image: url('https://i.imgur.com/2hGkK0e.jpg');
        background-size: cover;
        position: fixed;
        top: 0;
        left: 0;
        display: none;
      }

      #location img {
        width: 100%;
        height: 100%;
      }

      #location a {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 18px;
        color: white;
        text-decoration: none;
      }

      .click-to-call {
        display: flex;
        align-items: center;
        margin-top: 20px;
      }

      .click-to-call img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-right: 20px;
      }

      .click-to-call span {
        font-size: 24px;
        font-weight: bold;
        margin-right: 20px;
      }

      .click-to-call a {
        display: block;
        background-color: #b22222;
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 18px;
      }

      .logo {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        margin: 20px;
      }

      .menu-img {
        width: 400px;
        height: 400px;
        margin: 20px;
      }

      .menu-img:hover {
        transform: scale(1.1);
      }

      .sub-menu-img {
        width: 200px;
        height: 200px;
        margin: 20px;
      }

      .sub-menu-img:hover {
        transform: scale(1.1);
      }

      .vertical-line {
        width: 15px;
        height: 17px;
        position: absolute;
        left: 20px;
        top: 20px;
        cursor: pointer;
      }

      .vertical-line:hover .submenu {
        display: block;
      }

      .submenu {
        display: none;
        position: absolute;
        background-color: #ffffff;
        padding: 10px;
        border-radius: 5px;
        top: 40px;
        left: 5px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      }

      .submenu a {
        display: block;
        margin-bottom: 10px;
        font-size: 16px;
        color: #000000;
        text-decoration: none;
      }
    </style>
