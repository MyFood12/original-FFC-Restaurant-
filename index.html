<!DOCTYPE html>
<html>
<head>
	<title>FFC Restaurant</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="header-container">
			<div class="menu-icon">
				<span class="line"></span>
				<span class="line"></span>
				<span class="line"></span>
			</div>
			<div class="logo-container">
				<img src="https://imgur.com/5DRVELS" alt="FFC Restaurant" class="logo">
			</div>
			<nav>
				<ul class="nav-links">
					<li><a href="#">View Full Menu</a></li>
					<li><a href="#">Location</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<div class="call-container">
			<div class="call-button">
				<a href="tel:+919999676710">Click here to make a call</a>
			</div>
			<div class="call-text">
				<p>Call us at +91 9999676710 to place your order.</p>
			</div>
		</div>
		<div class="image-container">
			<a href="tel:+919999676710">
				<img src="https://i.imgur.com/SNmwpbc.png" alt="Image 1" class="menu-image">
			</a>
			<a href="tel:+919999676710">
				<img src="https://i.imgur.com/xEjgxgQ.png" alt="Image 2" class="menu-image">
			</a>
		</div>
		<div class="image-container">
			<a href="tel:+919999676710">
				<img src="https://i.imgur.com/9jPdUHF.png" alt="Image 3" class="menu-image">
			</a>
			<a href="tel:+919999676710">
				<img src="https://i.imgur.com/lBfSzMk.png" alt="Image 4" class="menu-image">
			</a>
		</div>
	</main>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
