<!DOCTYPE html>
<html>
  <head>
    <title>My Restaurant</title>
    <style>
      #myButton {
        background-color: #ffcc00;
        border: none;
        padding: 10px 20px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
      }

      #myButton:hover {
        transform: scale(1.1);
      }

      .menu {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        margin-top: 20px;
      }

      .menu img {
        width: 100%;
        max-width: 500px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .menu img:hover {
        transform: scale(1.1);
      }

      .menu a {
        display: block;
        margin-top: 10px;
        background-color: #ADD8E6;
        padding: 5px 10px;
        border-radius: 10px;
        transition: all 0.3s ease;
      }

      .menu a:hover {
        background-color: #87CEFA;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <a href="tel:+919999676710">Call us at +91 9999676710 to place your order.</a>
      <img src="https://i.imgur.com/SNmwpbc.jpg" alt="My Restaurant Menu" onclick="this.style.transform='scale(1.1)';document.body.style.backgroundColor='#ADD8E6'">
      <img src="https://i.imgur.com/xEjgxgQ.jpg" alt="My Restaurant Menu" onclick="this.style.transform='scale(1.1)';document.body.style.backgroundColor='#ADD8E6'">
    </div>
    <button id="myButton" onclick="alert('Please call us at +91 9999676710 to place your order.')">Call to Order</button>
  </body>
</html>
